<!-- User Creation / Sign In -->
<div>
  <button class="btn btn-default" ng-click="changeSignIn()">Sign In</button>
  <button class="btn btn-default" ng-click="changeSignUp()">Create Account</button>
  <br /><br />
</div>

<div ng-show="visibleSignIn">
  <form class="form-inline">
    <div class="form-group">
      <input type="text" class="form-control" id="email" placeholder="email" ng-model="loginInfo.email" />
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="password" ng-model="loginInfo.password" />
    </div>
    <button type="submit" class="btn btn-default" ng-click="getUserByEmail(loginInfo.email); changeSignIn()">Log In</button>
  </form>
  <br /><br />
</div>

<div ng-show="visibleSignUp">
  <form class="form-inline">
    <div class="form-group">
      <input type="text" class="form-control" id="name" placeholder="name" ng-model="user.name" />
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="email" placeholder="email" ng-model="user.email" />
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="password" ng-model="user.password" />
    </div>
    <button type="submit" class="btn btn-default" ng-click="newUser(user); changeSignUp()">Sign Up</button>
  </form>
  <br /><br />
</div>


<!-- setting up filter -->
<div>
  <strong>FILTER</strong>: <br />

  <form class="form-inline">
    <div class="form-group">
      <label for="product">Product</label>
      <input type="text" class="form-control" id="product" placeholder="Product" ng-model="search.name" />
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price" placeholder="Price" ng-model="search.price" />
    </div>
  </form>

  <br /><br />
</div>



<!-- list of products -->
<div ng-repeat="product in allProducts | filter:search">
  <strong>{{ product.name }}</strong> <br />
  Description: {{ product.description }} <br />
  Price: {{ product.price }} <br />
  <button ng-click="addToCart(product)">Add to Cart</button><br /><br />
</div>
