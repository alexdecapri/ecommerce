<div>
  <h2>Admin Page</h2><br /><br />
</div>

<form class="form-inline">
  <div class="form-group">
    <label for="product2">Product</label>
    <input type="text" class="form-control" id="product2" placeholder="Product" ng-model="create.name" />
  </div>
  <div class="form-group">
    <label for="price2">Price</label>
    <input type="text" class="form-control" id="price2" placeholder="Price" ng-model="create.price" />
  </div>
  <div class="form-group">
    <label for="dscription">Price</label>
    <input type="text" class="form-control" id="description" placeholder="Description" ng-model="create.description" />
  </div>
  <button type="submit" class="btn btn-default" ng-click="newProduct(create)">Add Product</button>
</form>
<br /><br />

<div ng-repeat="product in allProducts | filter:search">
  <strong>{{ product.name }}</strong> <br />
  Description: {{ product.description }} <br />
  Price: {{ product.price }} <br />
  <div class="edit-form" ng-show="product.isClicked">
    <input type="text" placeholder="Name" ng-model="update.name" />
    <input type="text" placeholder="Description" ng-model="update.description" />
    <input type="number" placeholder="Price" ng-model="update.price" />
    <button ng-click="edit(product._id, update)">Update</button>
  </div>
  <div>
    <button ng-click="showForm(product)">Edit</button>
    <button ng-click="delete(product._id)">Delete</button><br /><br />
  </div>
</div>
